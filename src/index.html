<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="icon" href="./images/favicon.ico" />
  </head>
  <body class="body">
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/header.html"></include>
    <main>
      <include src="./partials/hero.html"></include>
      <include src="./partials/products.html"></include>
      <include src="./partials/about.html"></include>
      <include src="./partials/advantages.html"></include>
      <include src="./partials/gallery.html"></include>
      <include src="./partials/reviews.html"></include>
      <include src="./partials/contacts.html"></include>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/mobile-menu.html"></include>
    <include src="./partials/modal.html"></include>
    <include src="./partials/modal-contacts.html"></include>
    <include src="./partials/modal-about.html"></include>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>

    <!-- скрипт для закрытия моб.меню при навигации из него по странице -->
    <script src="../js/mobile-menu.js" type="module"></script>

    <!-- скрипт который при скроле делает меню фиксированым, а если скрол = 0, меню абсолютно позиционируется и сливается с секцией -->
    <script src="../js/header-fixed.js" type="module"></script>

    <!-- скрипт открытия моб.меню  -->
    <script type="module" src="../js/menu.js"></script>

    <!-- скрипт который добавлят класс с цветом на елемент навигации, на который нажали  -->
    <script src="../js/header-nav.js" type="module"></script>
    <script src="../js/menu-nav.js" type="module"></script>

    <!-- відкривання та закривання модалки -->
    <script src="../js/modal.js"></script>
    <script src="../js/modal-about.js"></script>
    <script src="../js/modal-contacts.js"></script>
    <!-- відкривання та закривання деталей продутку -->
    <script src="../js/products.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.mySwiper', {
        spaceBetween: 30,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    </script>
  </body>
</html>
